<div class="section" id="tags">
    <h1>All Tags</h1>
    <div id="tags-grid">
        <div id="slides">
            {% for tag in tags %}
            <div class="slide">
                </p><a href="/tag/{{ tag.id }}">{{ tag.name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
