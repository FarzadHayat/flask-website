<div class="main-container">
    <div id="tags">
        <h1 id="tags-title">All Tags</h1>
        <div id="tags-content">
            <div id="slides">
                {% for tag in tags %}
                <div class="slide">
                    </p><a href="/tag/{{ tag.id }}">{{ tag.name }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
