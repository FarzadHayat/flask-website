{% extends 'layout.html' %}
{% block content %}
<h2>{{ title }}</h2>

<form method="POST" enctype="multipart/form-data">
  {{ form.csrf_token }}
  <p>Name: {{ form.name }} <span style="color:red">{{ form.name.errors }}</span></p>
  <p>Description: {{ form.desc }} <span style="color:red">{{ form.desc.errors }}</span></p>
  <p>Photo: {{ form.photo }} <span style="color:red">{{ form.photo.errors }}</span></p>
  <input type="submit" value="{{ title }}">
</form> 
{% endblock %}
