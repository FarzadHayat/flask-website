{% extends 'layout.html' %}
{% block content %}
<div class="section">
    <h1><i>Search results for {{ tag|lower }} {{ brand }} pens</i></h1>
    <div>
        {% if results == null %}
        <h2>No pens found</h2>
        {% endif %}
        {% for pen in results %}
        <h2><a href="{{ url_for('pen', id = pen.id) }}">{{ pen.name }}</a></h2>
        <p>{{ pen.desc }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
